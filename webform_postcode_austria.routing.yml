webform_postcode_austria.admin_settings_form:
  path: '/admin/config/services/webform_postcode_austria'
  defaults:
    _form: '\Drupal\webform_postcode_austria\Form\WebformPostcodeAustriaSettingsForm'
    _title: 'Webform Postcode Austria settings'
  requirements:
    _permission: 'administer webform_postcode_austria'

webform_postcode_austria.postcode_lookup:
  path: '/webform_postcode_austria/postcode_lookup/{postcode}'
  defaults:
    _controller: '\Drupal\webform_postcode_austria\Controller\PostcodeLookupController::getPostcode'
    _title: 'Postcode lookup'
  requirements:
    _access: 'TRUE'
